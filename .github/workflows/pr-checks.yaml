name: PR Check

on:
  pull_request:
    paths:
      - 'data/companies.yaml'
      - 'data/queries.yaml'
      - 'generate_readme.py'
      - 'readme.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Test README Generation
        run: python -m generate_readme

      - name: Check Links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress 'README.md'
