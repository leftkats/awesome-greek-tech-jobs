name: PR Check and Auto-Merge

on:
  pull_request:
    # This covers opened PRs, new commits (synchronize), and re-opened PRs
    types: [opened, synchronize, reopened]
    paths:
      - 'data/companies.yaml'
      - 'data/queries.yaml'
      - 'generate_readme.py'
      - 'readme.yaml'

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Process PR, Approve and Merge
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            const baseBranch = pr.base.ref;
            const headSha = pr.head.sha;
            // 1. Check if rebase is needed (is head branch behind base?)
            const comparison = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: baseBranch,
              head: headSha,
            });
            if (comparison.data.behind_by > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `⚠️ @${pr.user.login}, please rebase your branch with **${baseBranch}** before merging.`,
              });
              core.setFailed("PR is out of date and needs a rebase.");
              return;
            }
            // 2. Approve the PR
            // Note: This may fail if you (the owner) are the one who opened the PR.
            try {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                event: "APPROVE",
                body: "Automated approval of the tech map contribution."
              });
            } catch (error) {
              console.log("Could not approve (likely self-PR):", error.message);
            }
            // 3. Post Thank You Comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `Thanks for the contribution to the awesome-greek-tech-jobs, @${pr.user.login}! Your changes are being merged now.`,
            });
            // 4. Squash and Merge
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: "squash",
            });
