name: PR Check and Auto-Merge

on:
  pull_request:
    paths:
      - 'data/companies.yaml'
      - 'data/queries.yaml'
      - 'generate_readme.py'
      - 'readme.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Test README Generation
        run: python -m generate_readme

      - name: Check Links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress 'README.md'

  automerge:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Merge PR
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""
          MERGE_METHOD: "squash"
          MERGE_FORK_PR: "false"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"
